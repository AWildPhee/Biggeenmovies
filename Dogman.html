  const playBtn   = document.getElementById('playBtn');
  const favBtn    = document.getElementById('favBtn');
  const downloadBtn = document.getElementById('downloadBtn');
  const player    = document.getElementById('player');
  const video     = document.getElementById('playerVideo');
  const closeBtn  = document.getElementById('closeBtn');

  /* === Favorites === */
  const FAV_KEY = "biggeen_favorites_v1";
  function getFavs(){ try { return JSON.parse(localStorage.getItem(FAV_KEY)) || []; } catch { return []; } }
  function setFavs(arr){ localStorage.setItem(FAV_KEY, JSON.stringify(arr)); }
  function isFav(id){ return getFavs().includes(id); }
  function toggleFav(id){
    const set = new Set(getFavs());
    set.has(id) ? set.delete(id) : set.add(id);
    setFavs([...set]);
    updateFavUI();
  }
  function updateFavUI(){
    const fav = isFav(MOVIE_ID);
    favBtn.classList.toggle("active", fav);
    favBtn.textContent = fav ? "❤ Unfavorite" : "❤ Favorite";
    favBtn.setAttribute("aria-pressed", fav ? "true" : "false");
  }
  favBtn.onclick = (e)=>{ e.preventDefault(); toggleFav(MOVIE_ID); };

  /* === Progress === */
  const PROG_KEY = "biggeen_progress_v1";
  function loadProg(){ try { return JSON.parse(localStorage.getItem(PROG_KEY)) || {}; } catch { return {}; } }
  function saveProg(m){ localStorage.setItem(PROG_KEY, JSON.stringify(m)); }
  function getEntry(id){ return loadProg()[id] || null; }
  function setEntry(id,pos,dur){ const m=loadProg(); m[id]={pos,dur,updatedAt:Date.now()}; saveProg(m); }

  /* === Play / Close === */
  playBtn.addEventListener('click', () => {
    if (video.src !== MOVIE_SRC) video.src = MOVIE_SRC;
    player.classList.add('show');

    const e = getEntry(MOVIE_ID);
    const startAt = e && e.pos && e.dur && e.pos < e.dur - 1 ? e.pos : 0;
    const go = () => { try { if (startAt) video.currentTime = startAt; } catch {} video.play().catch(()=>{}); };
    if (video.readyState >= 1) go(); else video.addEventListener('loadedmetadata', go, {once:true});
  });

  closeBtn.addEventListener('click', () => { video.pause(); player.classList.remove('show'); });

  // Save progress
  const saveTick = () => { if (!video.duration || isNaN(video.duration)) return; setEntry(MOVIE_ID, video.currentTime, video.duration); };
  video.addEventListener('timeupdate', () => { if(!video.paused) saveTick(); });
  video.addEventListener('pause', saveTick);
  video.addEventListener('ended', saveTick);
  window.addEventListener('beforeunload', saveTick);

  /* === Download === */
  downloadBtn.href = MOVIE_SRC;
  downloadBtn.setAttribute('download', 'Dogman (2025).mp4');

  /* === Init === */
  updateFavUI();
</script>
